<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body class="container-fluid p-0">
    <header class="bg-dark text-white mb-3 p-3 d-flex flex-row align-items-center justify-content-between">
        <h1 class="m-0">To-Do List</h1>
        <div class="portfolio_sections">
            <nav>
                <a href="https://www.harrisonholt.dev/">Home</a>
            </nav>
        </div>
    </header>
    
    
    <section class="add_task_container row mt-5 d-flex justify-content-center align-items-center">
        <button id="add_task_button" class="btn btn-primary btn-lg col-2 m-2 shadow">
            <i class="fas fa-plus-circle"></i> Add Task
        </button>
        <span id="quotes" class="col-auto text-center m-2">Quote of the Day:</span>
        <button id="export_task_button" class="btn btn-secondary btn-lg col-2 m-2 shadow">
            <i class="fas fa-file-export"></i> Export Tasks
        </button>
    </section>
      
        <main class="container-fluid min-vh-100">

            <section class="row mt-5">
                <div class="col-md-3">
                    <div class="card shadow-sm">
                        <div class="card-header bg-danger text-white">
                            Tasks Past Due <span class="badge bg-light text-dark"></span>
                        </div>
                        <div class="card-body past_due_items_container">
                            <!-- Past due tasks will be inserted here -->
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card shadow-sm">
                        <div class="card-header bg-warning text-white">
                            Tasks Due Today <span class="badge bg-light text-dark"></span>
                        </div>
                        <div class="card-body tasks_today">
                            <!-- Today's tasks will be inserted here -->
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card shadow-sm">
                        <div class="card-header bg-info text-white">
                            Tasks Due Later <span class="badge bg-light text-dark"></span>
                        </div>
                        <div class="card-body later_tasks">
                            <!-- Later tasks will be inserted here -->
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card shadow-sm">
                        <div class="card-header bg-success text-white">
                            Tasks Completed <span class="badge bg-light text-dark"></span>
                        </div>
                        <div class="card-body completed_tasks">
                            <!-- Completed tasks will be inserted here -->
                        </div>
                    </div>
                </div>
            </section>
            
    </main>

    <footer class="bg-dark text-white p-4 mt-5">
        <div class="d-flex justify-content-center align-items-center gap-3">
            <h2>Let's Connect!</h2>
            <a href="https://github.com/Harrison-Holt" class="text-white" aria-label="Visit Harrison's GitHub profile" title="Visit Harrison's GitHub profile">
                <i class="fab fa-github fa-2x"></i>
            </a>
            <a href="https://www.linkedin.com/in/harrison-holt-18a703202" class="text-white" aria-label="Visit Harrison's LinkedIn profile" title="Visit Harrison's LinkedIn profile">
                <i class="fab fa-linkedin fa-2x"></i>
            </a>
            <a href="mailto:hholt2901@gmail.com" class="text-white" aria-label="Send an email to Harrison" title="Send an email to Harrison">
                <i class="fa fa-envelope fa-2x"></i>
            </a> 
        </div>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="List.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ON5lZ5Itg5s9iLhzLUW+GYB3mHFc/lbTm9fr4NUv0F3/whlz0f6bhBajzz3Q39aG" crossorigin="anonymous"></script>
</body>
</html>
