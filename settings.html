<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body class="container-fluid p-0">
    <header class="bg-dark text-white mb-3 p-3 d-flex flex-row align-items-center justify-content-between">
        <h1 class="m-0">To-Do List</h1>
        <div class="portfolio_sections">
            <nav>
                <a href="https://www.harrisonholt.dev/">Home</a>
            </nav>
        </div>
    </header>

    <main class="container-fluid min-vh-100">
            <h2 class="text-center text-white mb-5">Settings</h2>
            <div class="accordion accordion-flush" id="accordionFlushExample">
                <!-- Account Settings Section -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingOne">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                            Account Settings
                        </button>
                    </h2>
                    <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body bg-light p-4">
                            <h3 class="text-center mb-4">Account Settings</h3>
                            <!-- Delete Account Button -->
                            <button class="btn btn-danger m-2" id="deleteAccountButton" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal">
                                Delete Account?
                            </button>
                            <!-- Update Username Form -->
                            <form id="updateUsernameForm" class="p-4 rounded bg-light">
                                <h4 class="mt-4">Update Username</h4>
                                <div class="mb-3">
                                    <label for="new_username" class="form-label">Enter New Username:</label>
                                    <input type="text" id="new_username" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="new_username_confirm" class="form-label">Confirm New Username:</label>
                                    <input type="text" id="new_username_confirm" class="form-control" required>
                                </div>
                                <button type="button" class="btn btn-warning">Update Username</button>
                            </form>
                            <!-- Update Password Form -->
                            <form id="updatePasswordForm" class="p-4 rounded bg-light">
                                <h4 class="mt-4">Update Password</h4>
                                <div class="mb-3">
                                    <label for="new_password" class="form-label">Enter New Password:</label>
                                    <input type="password" id="new_password" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="new_password_confirm" class="form-label">Confirm New Password:</label>
                                    <input type="password" id="new_password_confirm" class="form-control" required>
                                </div>
                                <button type="button" class="btn btn-warning">Update Password</button>
                            </form>
                        </div>
                    </div>
                </div>
        
                <!-- Notification Preferences Section -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                            Notification Preferences
                        </button>
                    </h2>
                    <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body bg-light p-4">
                            <h3 class="text-center">Notification Preferences</h3>
                            <!-- Add content for notification settings here -->
                        </div>
                    </div>
                </div>
        
                <!-- Privacy Settings Section -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                            Privacy Settings
                        </button>
                    </h2>
                    <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body bg-light p-4">
                            <h3 class="text-center">Privacy Settings</h3>
                            <!-- Add content for privacy settings here -->
                        </div>
                    </div>
                </div>
            </div>
        
            <!-- Delete Confirmation Modal -->
            <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="confirmDeleteLabel">Confirm Account Deletion</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to delete your account? This action cannot be undone.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete Account</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>    

    <footer class="bg-dark text-white p-4 mt-5 row">
        <div class="col-12 col-md-2 d-flex justify-content-around justify-content-md-start align-items-center mb-3">
            <button id="logout_button" class="btn btn-outline-light">Logout</button>
            <a href="./index.html" class="btn btn-outline-light">Homepage</a>
        </div>
        <div class="col-12 col-md-10 d-flex justify-content-center justify-content-md-end align-items-center gap-3">
            <h2>Let's Connect!</h2>
            <a href="https://github.com/Harrison-Holt" class="text-white" aria-label="Visit Harrison's GitHub profile" title="Visit Harrison's GitHub profile">
                <i class="fab fa-github fa-2x"></i>
            </a>
            <a href="https://www.linkedin.com/in/harrison-holt-18a703202" class="text-white" aria-label="Visit Harrison's LinkedIn profile" title="Visit Harrison's LinkedIn profile">
                <i class="fab fa-linkedin fa-2x"></i>
            </a>
            <a href="mailto:hholt2901@gmail.com" class="text-white" aria-label="Send an email to Harrison" title="Send an email to Harrison">
                <i class="fa fa-envelope fa-2x"></i>
            </a> 
        </div>
    </footer>

    <script src="settings.js"></script>
    <script src="logout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
