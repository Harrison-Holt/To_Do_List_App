<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="register_login.css">

        <title>To-Do List Register Page</title>
    </head>
    <body class="container-fluid min-vh-100 p-0">
        <header class="bg-dark text-white mb-3 p-3 d-flex flex-row align-items-center justify-content-between">
            <h1 class="m-0">To-Do List</h1>
            <div class="portfolio_sections">
                <nav>
                    <a href="https://www.harrisonholt.dev/">Home</a>
                </nav>
            </div>
        </header>
        <main class="container-fluid min-vh-100 d-flex flex-column justify-content-center align-items-center">
            <section class="add_task_container w-50">
                <form id="taskForm" class="p-4 rounded shadow bg-light">
                    <h2 class="mb-3 text-center">Register</h2>
                    <div class="mb-3">
                        <label for="username" class="form-label">Enter Username: </label>
                        <input type="text" id="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Enter Email:</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Enter Password:</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <div class="d-flex flex-column justify-content-center align-items-center">
                        <button id="submit_register_button" class="btn btn-primary">Submit</button>
                        <p class="mt-3 text-center">Already have an account?<a href="login.html"> Login!</a></p>
                    </div>
                </form>
            </section>
        </main>        
        <footer class="bg-dark text-white p-4 mt-5">
            <div class="d-flex justify-content-center align-items-center gap-3">
                <h2>Let's Connect!</h2>
                <a href="https://github.com/Harrison-Holt" class="text-white" aria-label="Visit Harrison's GitHub profile" title="Visit Harrison's GitHub profile">
                    <i class="fab fa-github fa-2x"></i>
                </a>
                <a href="https://www.linkedin.com/in/harrison-holt-18a703202" class="text-white" aria-label="Visit Harrison's LinkedIn profile" title="Visit Harrison's LinkedIn profile">
                    <i class="fab fa-linkedin fa-2x"></i>
                </a>
                <a href="mailto:hholt2901@gmail.com" class="text-white" aria-label="Send an email to Harrison" title="Send an email to Harrison">
                    <i class="fa fa-envelope fa-2x"></i>
                </a> 
            </div>
        </footer>
        <script src="register.js"></script>
    </body>
</html>
