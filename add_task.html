<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title> Add Task </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="add_task.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="https://www.harrisonholt.dev/" style="font-size:24px;">Home Page</a></li>
                </ul>
            </nav>
        </header>
        <main>
        <section class="add_task_container">
            <form id="taskForm">
                <label for="task_name">Enter Task Name: </label>
                <input type="text" id="task_name" required><br><br>
                <label for="due_date">Enter Due Date: </label>
                <input type="date" id="due_date" required><br><br>
                <label for="due_time">Enter Due Time: </label>
                <input type="time" id="due_time" required><br><br>
                <label for="select_priority">Select Priority: </label>
                <select name="priority" id="select_priority" required>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select><br><br>
                <button id="submit_task_info_button">Submit</button>
            </form>
            <a href="index.html">Cancel</a>
        </section>
        </main>
        <footer class="d-flex align-items-center justify-content-center p-3">
            <h1 style="margin-right: 20px;">Let's Connect!</h1>
            <a href="https://github.com/Harrison-Holt" style="text-decoration: none; color: inherit; margin-right: 20px;" aria-label="Visit Harrison's GitHub profile" title="Visit Harrison's GitHub profile">
                <i class="fab fa-github" style="font-size:36px;"></i>
            </a>
            <a href="https://www.linkedin.com/in/harrison-holt-18a703202" style="text-decoration: none; color: inherit; margin-right: 20px;" aria-label="Visit Harrison's LinkedIn profile" title="Visit Harrison's LinkedIn profile">
                <i class="fab fa-linkedin" style="font-size:36px;"></i>
            </a>
            <a href="mailto:hholt2901@gmail.com" style="text-decoration: none; color: inherit;" aria-label="Send an email to Harrison" title="Send an email to Harrison">
                <i class="fa fa-envelope" style="font-size:36px;"></i>
            </a>        
        </footer>
        <script src="add_task.js"></script>
    </body>
</html>
