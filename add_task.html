<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title> Add Task </title>
        <link rel="stylesheet" href="add_task.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="HomePage.html">Home Page</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="Projects.html">Projects</a></li>
                </ul>
            </nav>
        </header>
        <main>
        <section class="add_task_container">
            <form>
                <label for="task_name">Enter Task Name: </label>
                <input type="text" id="task_name" required><br><br>
                <label for="dute_date">Enter Due Date: </label>
                <input type="date" id="due_date" required><br><br>
                <label for="due_time">Enter Due Time: </label>
                <input type="time" id="due_time" required><br><br>
                <label for="select_priority">Select Priority: </label>
                <select name="priority" id="select_priority">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select><br><br>
                <button id="submit_task_info_button">Submit</button>
            </form>
        </section>
        </main>
        <footer>
            <p>Last Updated March 5, 2024</p>
        </footer>
        <script src="add_task.js"></script>
    </body>
</html>
