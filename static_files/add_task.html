<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title> Add Task </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="add_task.css">
    </head>
    <body>
        <header class="text-white p-3 d-flex flex-row align-items-center justify-content-between">
            <h1 class="m-0">To-Do List</h1>
            <div class="portfolio_sections">
                <nav>
                    <a href="https://www.harrisonholt.dev/" class="btn btn-outline-light">portfolio homepage</a>
                </nav>
            </div>
        </header>
        <main class="container-fluid min-vh-100 d-flex justify-content-center align-items-center bg-dark">
            <section class="add_task_container w-50">
                <form id="taskForm" class="p-4 rounded shadow bg-light">
                    <div class="mb-3">
                        <label for="task_name" class="form-label">Enter Task Name:</label>
                        <input type="text" id="task_name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="due_date" class="form-label">Enter Due Date:</label>
                        <input type="date" id="due_date" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="due_time" class="form-label">Enter Due Time:</label>
                        <input type="time" id="due_time" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="select_priority" class="form-label">Select Priority:</label>
                        <select name="priority" id="select_priority" class="form-select" required>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button id="submit_task_info_button" class="btn btn-primary">Submit</button>
                        <a href="index.html" id="cancel_button" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </section>
        </main>        
        <footer class=" text-white p-4 row">
            <div class="col-12 col-md-2 d-flex justify-content-around justify-content-md-start align-items-center mb-3">
                <button id="logout_button" class="btn btn-outline-light">Logout</button>
                <a href="./settings.html" class="btn btn-outline-light">Settings</a>
            </div>
            <div class="col-12 col-md-10 d-flex justify-content-center justify-content-md-center align-items-center gap-3">
                <h2>Let's Connect!</h2>
                <a href="https://github.com/Harrison-Holt" class="text-white" aria-label="Visit Harrison's GitHub profile" title="Visit Harrison's GitHub profile">
                    <i class="fab fa-github fa-2x"></i>
                </a>
                <a href="https://www.linkedin.com/in/harrison-holt-18a703202" class="text-white" aria-label="Visit Harrison's LinkedIn profile" title="Visit Harrison's LinkedIn profile">
                    <i class="fab fa-linkedin fa-2x"></i>
                </a>
                <a href="mailto:hholt2901@gmail.com" class="text-white" aria-label="Send an email to Harrison" title="Send an email to Harrison">
                    <i class="fa fa-envelope fa-2x"></i>
                </a> 
            </div>
        </footer>

        <script src="logout.js"></script>
        <script type="module" src="auth.js"></script>
        <script src="add_task.js"></script>
    </body>
</html>
