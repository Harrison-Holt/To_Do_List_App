version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - npm install -g lighthouse pa11y newman
      - npm install

  build:
    commands:
      # âœ… Run Accessibility Tests (Lighthouse & Pa11y)
